name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  api-tests:
    name: API Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run API tests
        run: npx playwright test --project=api
        env:
          API_URL: https://api.realworld.show/api
          BASE_URL: https://demo.realworld.show

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-api
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results-api
          path: test-results/
          retention-days: 30

  e2e-tests:
    name: E2E Tests (${{ matrix.project }})
    timeout-minutes: 30
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run ${{ matrix.project }} tests
        run: npx playwright test --project=${{ matrix.project }}
        env:
          BASE_URL: https://demo.realworld.show
          API_URL: https://api.realworld.show/api
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL || 'testuser@example.com' }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD || 'Password123!' }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 30
